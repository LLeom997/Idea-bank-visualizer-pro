
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDEA Bank Visualizer</title>
    
    <!-- Tailwind CDN for browser-side processing -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <link rel="stylesheet" href="./globals.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#f8fafc;font-family:sans-serif;padding:20px;">
              <div style="background:white;padding:2.5rem;border-radius:2rem;box-shadow:0 25px 50px -12px rgba(0,0,0,0.1);max-width:450px;text-align:center;border:1px solid #e2e8f0;">
                <div style="width:64px;height:64px;background:#fee2e2;color:#ef4444;border-radius:20px;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;">
                  <i class="fa-solid fa-triangle-exclamation" style="font-size:24px;"></i>
                </div>
                <h2 style="color:#1e293b;font-size:24px;font-weight:800;margin-bottom:0.5rem;letter-spacing:-0.025em;">Initialization Failed</h2>
                <p style="color:#64748b;font-size:14px;margin-bottom:2rem;line-height:1.6;">The IDEA interface could not load. This usually happens when the browser fails to fetch core modules.</p>
                <div style="font-family:monospace;font-size:11px;color:#94a3b8;background:#f8fafc;padding:1rem;border-radius:1rem;margin-bottom:2rem;text-align:left;border:1px solid #f1f5f9;overflow:hidden;text-overflow:ellipsis;">
                  Error: ${msg}
                </div>
                <button onclick="location.reload()" style="width:100%;background:#6366f1;color:white;border:none;padding:1rem;border-radius:1rem;font-weight:700;cursor:pointer;transition:all 0.2s;box-shadow:0 10px 15px -3px rgba(99,102,241,0.3);">
                  Retry System Load
                </button>
              </div>
            </div>`;
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
