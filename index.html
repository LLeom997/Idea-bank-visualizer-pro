
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Bank Visualizer</title>
    <!-- Tailwind with core plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', 'sans-serif';
        font-weight: 400;
        background-color: #fafafa;
        overflow: hidden;
        color: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Manual animation keyframes to ensure production visibility */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes slideInUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      .animate-in { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in { animation-name: zoomIn; }
      .slide-in-from-bottom-2 { animation-name: slideInUp; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0"
      }
    }
    </script>
    <script>
      // Production fail-safe: display error message instead of a silent white screen
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Production Error:", message, "at", source, ":", lineno);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === "" || root.innerHTML.includes('loading'))) {
          root.innerHTML = `
            <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; font-family: 'Poppins', sans-serif;">
              <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; max-width: 400px; border: 1px solid #e2e8f0;">
                <div style="width: 56px; height: 56px; background: #fee2e2; color: #ef4444; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                  <i class="fa-solid fa-triangle-exclamation" style="font-size: 24px;"></i>
                </div>
                <h2 style="font-size: 20px; font-weight: 600; color: #1e293b; margin-bottom: 8px;">Initialization Failed</h2>
                <p style="font-size: 14px; color: #64748b; margin-bottom: 24px; line-height: 1.5;">The application encountered a critical load error. This is often due to network issues or browser incompatibility.</p>
                <div style="font-family: monospace; font-size: 10px; color: #94a3b8; background: #f1f5f9; padding: 8px; border-radius: 8px; margin-bottom: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                  ${message}
                </div>
                <button onclick="location.reload()" style="width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: background 0.2s;">
                  Retry Connection
                </button>
              </div>
            </div>`;
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
